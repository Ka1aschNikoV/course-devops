<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .control-panel-container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .control-panel-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .control-panel-container button {
            width: 100px;
            padding: 10px;
            margin: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .control-panel-container button:hover {
            background-color: #0056b3;
        }
        .control-panel-container textarea {
            width: 100%;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
    </style>
</head>
<body>

<div class="control-panel-container">
    <h2>Control Panel</h2>
    <!-- REQUEST and STOP buttons -->
    <button id="requestButton" onclick="handleRequest()">REQUEST</button>
    <button id="stopButton" onclick="handleStop()">STOP</button>
    
    <!-- Text area -->
    <textarea id="outputArea" placeholder="Output will be displayed here..." readonly></textarea>

    <h2>Debug Monitor</h2>
    <button class="monitor-btn" onclick="fetchDebugInfo()">Monitor</button>
    <textarea class="debug-box" id="debugBox" placeholder="" readonly>Click Monitor to fetch debug information.
    </textarea>

</div>


<script>
    // Function to handle REQUEST button click
    async function handleRequest() {
        // Update text area immediately to indicate a request is in progress
        document.getElementById("outputArea").value = "Request in progress...";

        try {
            // Send a GET request to service1 endpoint
            const response = await fetch("/api/");
            
            // Check if the response was successful
            if (response.ok) {
                // Read the response as text
                const data = await response.text();
                
                // Display the response text in the text area, replacing any existing text
                document.getElementById("outputArea").value = data;
            } else {
                // Display an error message if the response was not successful
                document.getElementById("outputArea").value = "No servers available, please wait.";
            }
        } catch (error) {
            // Display an error message if the request fails
            document.getElementById("outputArea").value = "Error: " + error.message;
        }
    }

    // Function to handle STOP button click
    async function handleStop() {
        // Update text area to indicate stopping process
        document.getElementById("outputArea").value = "Stopping all containers...";

        try {
            // Send a POST request to the backend to stop all containers
            const response = await fetch("/shutdown/", {
                method: "POST"
            });

            // Check if the response was successful
            if (response.ok) {
                const data = await response.text();
                document.getElementById("outputArea").value = data || "All containers stopped successfully.";
            } else {
                document.getElementById("outputArea").value = "Failed to stop containers.";
            }
        } catch (error) {
            document.getElementById("outputArea").value = "Error: " + error.message;
        }
    }
    async function fetchDebugInfo() {
      const debugBox = document.getElementById('debugBox');
      debugBox.innerHTML = 'Fetching debug information...';

      try {
        // Fetch container stats
        const containerResponse = await fetch('/debug-monitor/');
        const responseData = await containerResponse.text();
        console.log(responseData);
        debugBox.innerHTML = `${responseData} `;
      } catch (error) {
        debugBox.innerHTML = `Error fetching debug information: ${error.message}`;
      }
    }
</script>

</body>
</html>
