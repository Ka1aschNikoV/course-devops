# nginx/nginx.conf
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    upstream backend_servers {
        # Define the three backend servers by Docker service name
        server backend1-1:8199;
        server backend2-1:8199;
        server backend3-1:8199;
    }
    # Log file to track first user authentication
    log_format auth_log '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status "$http_user_agent"';
    access_log /var/log/nginx/auth.log auth_log;

    # API Gateway
    server {
        listen 8197;

        location /state {
            proxy_pass http://backend_servers;  # Forward to backend server listening on 8197
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Forward GET requests to /run-log to localhost:8197
        location /run-log {
            proxy_pass http://backend_servers;  # Forward to backend server listening on 8197
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Forward GET requests to /request to backend_servers
        location /request {
            proxy_pass http://backend_servers/api;  # Forward to backend servers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Browser 
    server {
        listen 8198;

        # Redirect root to /controlpanel.html to initiate Basic Auth
        location = / {
            return 302 /controlpanel.html;
        }

        # Proxy controlpanel.html requests to the backend servers with Basic Auth
        location = /controlpanel.html {
            auth_basic "Restricted Area";
            auth_basic_user_file /etc/nginx/.htpasswd;
            root /usr/share/nginx/html;
            index controlpanel.html;
            proxy_set_header X-Authenticated-User $remote_user;
            
        }

        # This forwards all /api/* requests to the backend servers
        location /api {
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # This forwards all /shutdown/* requests to the backend servers
        location /shutdown {
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # This forwards all /debug-monitor/* requests to the backend servers
        location /debug-monitor {
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # This forwards all /debug-monitor/* requests to the backend servers
        location /debug-monitor {
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}